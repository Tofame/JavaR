syntax = "proto3";

package main;
option java_multiple_files = true;
option java_package = "map";
option java_outer_classname = "MapLoader";
option optimize_for = SPEED;

message Tile {
    optional uint32 groundId = 1;
    repeated uint32 items = 3;
}

message MapFloor {
  repeated Tile tiles = 2;
}

message World {
  repeated MapFloor floors = 1;
}
